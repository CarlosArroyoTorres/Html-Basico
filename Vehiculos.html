    <header> 
<h1>Buscar Auto</h1>
<fieldset>
    <legend>Marca</legend>
    <Select>
        <option value="">Seleccione la Marca</option>
        <option value="">Ford</option>
        <option value="">Ferrari</option>
        <option value="">Toyota</option>
    </Select>
    <Br></Br>
    <label for="">Modelo</label>
    <input type="text" name="" id="" placeholder="Digite el Modelo">
    <Br></Br>
    <legend>Estilos</legend>
    <Select>
        <option value="">No Importa</option>
        <option value="">Sedan</option>
        <option value="">Station Wagon</option>
    </Select>
    <Br></Br>
    <legend>Gasolina</legend>
    <Select>
        <option value="">No Importa</option>
        <option value="">Gasolina</option>
        <option value="">Diesel</option>
        <option value="">Eléctrico</option>
        <option value="">Hibrido</option>
    </Select>
    <Br></Br>
    <legend>Transmisión</legend>
    <Select>
        <option value="">No Importa</option>
        <option value="">manual</option>
        <option value="">Autómatica</option>
    </Select>
    <Br></Br>
    <legend>Financiado</legend>
    <Select>
        <option value="">No Importa</option>
        <option value="">Solo con Financiamiento</option>
    </Select>
    <Br></Br>
    <legend>Gasolina</legend>
    <Select>
        <option value="">No Importa</option>
        <option value="">Gasolina</option>
        <option value="">Diesel</option>
        <option value="">Eléctrico</option>
        <option value="">Hibrido</option>
    </Select>
    <Br></Br>
    <legend>Recibe</legend>
    <Select>
        <option value="">No Importa</option>
        <option value="">Solo si Recibe</option>
    </Select>
    <Br></Br>
    <legend>Provincia</legend>
    <Select>
        <option value="">No Importa</option>
        <option value="">San José</option>
        <option value="">Alajuela</option>
        <option value="">Cartago</option>
        <option value="">Heredia</option>
        <option value="">Guanacaste</option>
        <option value="">Puntarenas</option>
        <option value="">Limón</option>
    </Select>
    <Br></Br>
    <legend>Número de Puertas</legend>
    <Select>
        <option value="">No Importa</option>
        <option value="">2 - 3</option>
        <option value="">4</option>
    </Select>
    <Br></Br>
    <label for="">Año Entre</label>
    <input type="number" name="" id="" min="1960" max="2025" value="1960">
    <label for="">y</label>
    <input type="number" name="" id="" max="2025" min="1960" value="2025">
    <br><br>
    <label for="">Precio Entre</label>
    <input type="number" name="" id="" min="1.000.000" max="10.000.000" value="1000000">
    <label for="">y</label>
    <input type="number" name="" id="" max="10.000.000" min="1.000.000" value="10000000">
    <br><br>
    <legend>Ordenar</legend>
    <Select>
        <option value="">No Importa</option>
        <option value="">Precio</option>
        <option value="">Año</option>
        <option value="">Marca</option>
        <option value="">Modelo</option>
    </Select>
    <Br></Br>
    <legend>Mostrar</legend>
    <Select>
        <option value="">No Importa</option>
        <option value="">Nuevos</option>
        <option value="">Usados</option>
        <option value="">Nuevos y Usados</option>
    </Select>
    <Br></Br>
    <input type="checkbox" name="" id="">
    <label for="">Utilizar modo SPLIT</label>
    <BR></BR>
    <button type="submit">Buscar</button>
</fieldset>
        <script src="JS/Prueba.js"></script>
</body>
</html>
